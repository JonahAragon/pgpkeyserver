<p>Enter ASCII-armored OpenPGP key here:</p>
<div id="form" class="submit">
    <form action="{{ site.baseurl }}/pks/add" method="post">
        <textarea name="keytext" rows="15"></textarea>
        <input type="submit" value="Submit this key to the keyserver.">
        <input type="reset" value="Reset">
    </form>
</div>
